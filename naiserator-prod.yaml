apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfoservice-data-syfosmregister
  namespace: default
  labels:
    team: {{team}}
spec:
  image: "docker.pkg.github.com/navikt/syfoservice-data-syfosmregister:{{tag}}"
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 1024m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 128Mi
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/prod/srvsyfoservice-dat
        mountPath: /secrets/serviceuser
      - kvPath: oracle/data/prod/creds/syfoservice-user
        mountPath: /secrets/syfoservice/credentials
      - kvPath: oracle/data/prod/config/syfoservice
        mountPath: /secrets/syfoservice/config
      - kvPath: oracle/data/dev/creds/eia_p-user
        mountPath: /secrets/eia/credentials
      - kvPath: oracle/data/dev/config/eia_p
        mountPath: /secrets/eia/config
  webproxy: true
  ingresses:
    - "https://syfoservice-data-syfosmregister.nais.adeo.no"
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: SYFOSMREGISTER_DB_URL
      value: jdbc:postgresql://fsspgdb.adeo.no:5432/syfosmregister
    - name: MOUNT_PATH_VAULT
      value: /postgresql/prod-fss
